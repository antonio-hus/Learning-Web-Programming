{% extends "auctions/layout.html" %}

{% block title %}Categories{% endblock %}

{% block body %}

    <h1>Product Categories</h1>
    <a href="{% url 'index' %}" class="back-link">Back to the Listings Page</a>
    <hr>

    <div class="categories-container">
        {% for category in categories %}
            <a class="category-option" href="{% url "category_page" name=category.category %}">{{ category.category }}</a>
        {% endfor %}
    </div>

{% endblock %}
